<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
           for(x=0; x<=10; x++){
            console.log("Eric")
           }    
          
           let can = 0
           while(can<10){
            console.log("Eric");
            can++;
           }

    </script>
</body>
</html>
