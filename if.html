<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT IF</title>
</head>
<body>

    
    <script>
        
        let mark=prompt("Enter your marks: ")

        if(mark>85){
            document.write("you are in GRADE A")
        }
        else if(mark>75 && mark<85){
            document.write("you are in GRADE B")
        }
        else if(mark>65 && mark<75){
            document.write("you are in GRADE C")
        }
        else if(mark>55 && mark<65){
            document.write("you are in GRADE D")
        }
        else if(mark<50){
            document.write("you are in GRADE U")
        }
        else{
            document.write("Unclassified")
        }
        
        
    </script>

<script>

    let po =[10,20,30,40,50];
    let chif = po.length;
    let tig = 0;

    for(let mon = 0; mon < chif; mon++) {
        tig += po[mon];
    }
    let man = tig / chif;
        alert(man);
</script>

</body>
</html>
