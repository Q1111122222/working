<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT IF</title>
</head>
<body>

    
    <script>
        
        let mark=10

        if(mark>85){
            document.write("you are in GRADE A")
        }
        else if(mark>75 && mark<85){
            document.write("you are in GRADE B")
        }
        else if(mark>50 && mark<70){
            document.write("you are in GRADE C")
        }
        else if(mark<50){
            document.write("you are in GRADE U")
        }
        else{
            document.write("Unclassified")
        }
        
        
</script>

</body>
</html>
